<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>

    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <div class="flex flex-col items-center justify-center gap-0 w-screen h-screen">
        <div class="flex flex-col justify-center items-center">
            <h1 class="text-center mx-auto text-3xl mb-7">Tic Tac Toe</h1>
            <div class="grid grid-cols-3 grid-rows-3 w-60 h-60">
                <button class="text-3xl box border-4 border-t-0 border-l-0"> </button>
                <button class="text-3xl box border-4 border-t-0"> </button>
                <button class="text-3xl box border-4 border-t-0 border-r-0"> </button>
                <button class="text-3xl box border-4 border-l-0"> </button>
                <button class="text-3xl box border-4"> </button>
                <button class="text-3xl box border-4 border-r-0"> </button>
                <button class="text-3xl box border-4 border-b-0 border-l-0"> </button>
                <button class="text-3xl box border-4 border-b-0"> </button>
                <button class="text-3xl box border-4 border-b-0 border-r-0"> </button>
            </div>
            <button onclick="reset()"
                class="mx-auto bg-slate-900 text-slate-200 px-4 py-2 rounded-4xl cursor-pointer mt-5  active:scale-95">Reset</button>
            <p id="message" class="text-center text-emerald-600 mt-5 h-3"></p>
        </div>
    </div>

    <script src="src/scripts/script.js"></script>
</body>

</html>
